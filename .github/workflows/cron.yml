name: Storm Checker

on:
  schedule:
    - cron: "0 11 * * *"   # 08:00 Argentina
    - cron: "30 15 * * *"  # 12:30 Argentina
    - cron: "0 20 * * *"   # 17:00 Argentina
    - cron: "0 02 * * *"   # 23:00 Argentina
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install axios
        run: npm install axios

      - name: Run script
        env:
          OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
          WHATSAPP_TOKEN: ${{ secrets.WHATSAPP_TOKEN }}
          PHONE_NUMBER_ID: ${{ secrets.PHONE_NUMBER_ID }}
          DESTINATION: ${{ secrets.DESTINATION }}
        run: node storm-check.js
